<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

 <div class="container">
  <form >
    <div class="form-group">
      <label for="name">Username:</label>
      <input type="text" class="form-control"  placeholder="Enter your Username "  [(ngModel)]="bean.name" name="name" >
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control"  placeholder="Enter password"  [(ngModel)]="bean.password" name="password" >
    </div>
    
    <button type="submit" class="btn btn-default" (click)="Check()">Submit</button>
  </form>
</div> 

<hr>
<a [routerLink]="['logout']" >Logout</a>


 <div class="container">
    
 <router-outlet></router-outlet>
  </div> 


</body>
</html>
